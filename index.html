            lat: countries.map(c => c.lat),

                symbol: "circle-open-dot",  // Avoids distortion
                opacity: 1
            }
        };

        const layout = {
            title: "Peace Corps Interactive Globe",
            geo: {
                projection: { type: "natural earth" }
            }
        };

        // Click event listener
        document.getElementById("world-map").on('plotly_click', function(data) {
            const clickedCountry = data.points[0].text;
            const countryObj = countries.find(c => c.name === clickedCountry);
            if (countryObj) {
                window.open(countryObj.url, "_blank");
            }
        });
